<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astral</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 30, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .hidden {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 1);
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 2em;
            color: white;
            font-weight: bold;
            z-index: 10;
        }

        .profile-pic {
            border-radius: 50%;
            width: 160px;
            height: 160px;
            margin: 20px 0;
            object-fit: cover;
            border: 5px solid #ffffff;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            white-space: pre-line;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .button {
            width: 80px;
            height: 80px;
            margin: 10px;
            background: linear-gradient(145deg, #673ab7, #512da8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
            transition: filter 0.3s;
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transform: translateY(-5px);
            background: linear-gradient(145deg, #512da8, #673ab7);
        }

        .button:hover img {
            filter: brightness(1);
        }

        .mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mute-button img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(0.5);
        }

        .mute-button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transform: translateY(-5px);
        }

        .mute-button:active img {
            filter: brightness(1);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #e0e0e0;
            font-weight: bold;
        }

        .footer a {
            color: #673ab7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <video class="background-video" id="background-video" loop muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="hidden" id="click-to-enter">
        enter
    </div>

    <div class="container" id="profile-container">
        <img src="https://i.imghippo.com/files/Mou6913cAk.png" alt="Profile Picture" class="profile-pic">
        <h1>astral</h1>
        <p>im wall and i identify as a fish getting hit by a train!</p>

        <div class="button-container">
            <button class="button" onclick="window.open('https://discord.com/users/797844342333112370')">
                <img src="https://img.icons8.com/color/48/000000/discord.png" alt="Discord">
            </button>
        </div>

        <audio id="background-audio" loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>

        <button class="mute-button" onclick="toggleMute()">
            <img id="mute-icon" src="https://img.icons8.com/color/48/000000/mute.png" alt="Mute">
        </button>
    </div>

    <div class="footer">
        made by astral! my page: <a href="https://astralopgt.github.io" target="_blank">astralopgt.github.io</a>
    </div>

    <script>
        const audio = document.getElementById('background-audio');
        const video = document.getElementById('background-video');
        let isMuted = false;

        function toggleMute() {
            const muteIcon = document.getElementById('mute-icon');
            if (isMuted) {
                audio.volume = 1;
                audio.play();
                muteIcon.src = "https://img.icons8.com/color/48/000000/mute.png";
                isMuted = false;
            } else {
                audio.volume = 0;
                muteIcon.src = "https://img.icons8.com/color/48/000000/speaker.png";
                isMuted = true;
            }
        }

        function playMusic() {
            audio.play().catch(error => {
                console.log("Error playing audio:", error);
            });
        }

        document.getElementById('click-to-enter').addEventListener('click', function() {
            document.getElementById('click-to-enter').style.display = 'none';
            document.getElementById('profile-container').style.opacity = 1;
            video.style.display = 'block';
            video.play();
            playMusic();
        });
    </script>

</body>
</html>
